# Test Profile Configuration
spring.application.name=tourapp-test

# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase disabled for tests
spring.liquibase.enabled=false

# JWT for tests
app.jwt.secret=test-secret-key-for-jwt-token-generation-minimum-256-bits
app.jwt.expiration=3600000

# Mock external services
app.mercadopago.access-token=test-mp-token
app.mercadopago.public-key=test-mp-public-key
app.mercadopago.webhook-secret=test-webhook-secret

app.cloudinary.cloud-name=test-cloud
app.cloudinary.api-key=test-api-key
app.cloudinary.api-secret=test-api-secret
app.cloudinary.secure=true

app.firebase.service-account-path=classpath:firebase-test.json

# Mail disabled for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test

# Cache disabled for tests
app.cache.enabled=false

# CORS for tests
app.cors.allowed-origins=*
app.cors.allowed-methods=*
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging for tests
logging.level.br.com.tourapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.testcontainers=INFO

# Actuator disabled for tests
management.endpoints.web.exposure.include=health